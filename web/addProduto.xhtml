<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
            <h3>Adicionar Produto</h3>
            <p:panelGrid columns="4" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
                <p:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" value="#{produtoBean.produto.nome}" />
                
                 <p:outputLabel for="tipo" value="Tipo:" />
                 <p:selectOneMenu id="tipo"  style="width:125px" value="#{produtoBean.produto.tipo}">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItem itemLabel="Higiênico" itemValue="Higiênico" />
                    <f:selectItem itemLabel="Beleza" itemValue="Beleza" />
                    <f:selectItem itemLabel="Vestimentas" itemValue="Vestimentas" />
                </p:selectOneMenu>
                
                <p:outputLabel for="preco" value="Preço:" />
                <p:inputMask id="preco" value="#{produtoBean.produto.preco}"/>
               
                <p:outputLabel for="quantidade" value="Quantidade: " />
                <p:inputText id="quantidade" value="#{produtoBean.produto.quantidade}"/>
              
                <p:commandButton value="Salvar" action="#{produtoBean.salvar()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
