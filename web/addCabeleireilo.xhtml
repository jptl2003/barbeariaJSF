<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <h:form>
            <h3>Adicionar Cabeleireilo</h3>
            <p:panelGrid columns="4" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
                <p:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" value="#{cabeleireiloBean.cabeleireilo.nome}" />

                <p:outputLabel for="telefone" value="Telefone:" />
                <p:inputMask id="telefone"  mask="(99)9999-9999" value="#{cabeleireiloBean.cabeleireilo.numeroCelular}"/>
                
                <p:outputLabel for="data" value="Data de Nascimento:" />
                <p:datePicker id="data" showIcon="true" style="width:auto" pattern="dd/MM/yyyy" value="#{cabeleireiloBean.cabeleireilo.dataNascimento}"/>
              
                <p:commandButton value="Salvar" action="#{cabeleireiloBean.salvar()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
