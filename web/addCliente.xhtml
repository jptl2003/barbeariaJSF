<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Adicionar Cliente</h3>
            <p:panelGrid columns="4" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
                <p:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" value="#{clienteBean.cliente.nome}" />
                
                <p:outputLabel for="cpf" value="Cpf: " />
                <p:inputMask id="cpf"  mask="999.999.999-99" value="#{clienteBean.cliente.cpf}"/>
                
                <p:outputLabel for="data" value="Data de Nascimento:" />
                <p:datePicker id="data" showIcon="true" style="width:auto" pattern="dd/MM/yyyy" value="#{clienteBean.cliente.dataNascimento}"/>
              
                <p:outputLabel for="telefone" value="Telefone:" />
                <p:inputMask id="telefone"  mask="(99)9999-9999" value="#{clienteBean.cliente.telefone}"/>
                
                <p:outputLabel for="numero" value="NÃºmero: " />
                <p:inputText id="numero"  value="#{clienteBean.cliente.numero}"/>
                
                <p:outputLabel for="complemento" value="Complemento: " />
                <p:inputText id="complemento" value="#{clienteBean.cliente.complemento}" />
               
                <p:outputLabel for="rua" value="Rua:" />
                <p:inputText id="rua" value="#{clienteBean.cliente.rua}" />
               
                <p:outputLabel for="bairro" value="Bairro: " />
                <p:inputText id="bairro" value="#{clienteBean.cliente.bairro}" />
               
                <p:outputLabel for="cidade" value="Cidade: " />
                <p:inputText id="cidade" value="#{clienteBean.cliente.cidade}"/>
                
                <p:outputLabel for="uf" value="UF:" />
                <p:selectOneMenu id="uf"  style="width:125px" value="#{clienteBean.cliente.uf}">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItem itemLabel="PA" itemValue="PA" />
                    <f:selectItem itemLabel="PE" itemValue="PE" />
                    <f:selectItem itemLabel="PB" itemValue="PB" />
                </p:selectOneMenu>
              
                <h:outputText value="Status:" />
                <p:selectOneButton  value="#{clienteBean.cliente.status}">
                    <f:selectItem itemLabel="Habilitado" itemValue="Ok" />
                    <f:selectItem itemLabel="Desabilitado" itemValue="nao" />
                </p:selectOneButton> 
              
                <p:commandButton value="Salvar" action="#{clienteBean.salvar()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
